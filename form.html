<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form style="width: 500px; margin: auto; padding: 20px;">
        <table style="border: 3px solid; width: 500px; margin: auto;">
            <thead>
                <tr>
                    <th colspan="2" style="border: 1px solid; background-color: yellow; color: red;">Registration Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <label>Name</label>
                        </form>
                    </td>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <input type="text">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <label>Enter Password</label>
                        </form>
                    </td>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <input type='password'>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <label>Enter Address</label>
                        </form>
                    </td>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <textarea name="" id="" cols="20" rows="5"></textarea>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <label>Select Game</label>
                        </form>
                    </td>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <input type="checkbox"> <label>Hockey</label><br>
                            <input type="checkbox"> <label>Football</label><br>
                            <input type="checkbox"> <label>Badminton</label><br>
                            <input type="checkbox"> <label>Cricket</label><br>
                            <input type="checkbox"> <label>Volleyball</label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <label>Gender</label>
                        </form>
                    </td>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <input type="radio" id="male" name="gender" value="male" checked> <label>Male</label>
                            <input type="radio" id="female" name="gender" value="female"> <label>Female</label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <label>Select ur Age</label>
                        </form>
                    </td>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <input type="date">
                        </form>
                    </td>
                </tr>
                <tr>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <label>Select Photo</label>
                        </form>
                    </td>
                    <td style="border: 1px solid; background-color: aqua;">
                        <form>
                            <input type="image" src="" alt="choose image">

                        </form>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="background-color: aqua; border: 1px solid;">
                        <button style="margin: 0 10px 0;" type="button">Click Me</button>
                        <button style="margin: 0 10px 0;" inputmode="reset">Reset</button>
                        <button style="margin: 0 10px 0;" inputmode="submit">Submit Form </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
